<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset & Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background: linear-gradient(90deg, #054691, #054691); /* Bleu adouci */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        header h1 {
            font-size: 2rem;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        header nav ul li a:hover {
            color: #FFC107; /* Couleur dor√©e */
        }
        main {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.9);
            animation: scaleIn 1s ease-in-out forwards;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #054691; /* Bleu clair pour correspondre */
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #FFC107;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .theme-toggle:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon CV</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="activite.html">Activit√©s</a></li>
                <li><a href="projet.html">Projets</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="Ahmed.PNG" alt="Mon CV">
    </main>
    <footer>
        <p>&copy; 2024 R√©alis√© par Ahmed Trabelssi</p>
    </footer>
    <button class="theme-toggle" id="themeToggle">üåô</button>
    <script>
        // JavaScript for Theme Toggle
        const toggleButton = document.getElementById('themeToggle');
        let isDark = false;

        toggleButton.addEventListener('click', () => {
            isDark = !isDark;
            if (isDark) {
                document.body.style.backgroundColor = '#222';
                document.body.style.color = '#fff';
                toggleButton.textContent = '‚òÄÔ∏è';
            } else {
                document.body.style.backgroundColor = '#f4f4f4';
                document.body.style.color = '#000';
                toggleButton.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
